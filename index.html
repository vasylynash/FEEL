<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>F.E.E.L.</title>
  </head>
  <header>
     <div class="ui inverted vertical masthead center aligned segment">
      <div class="ui text container"><h1 class="title">Find Eat Enjoy Love (F.E.E.L)</h1></div>
    </div>
  </header>
  <body>
    <div class="container">
      <div class="two column stackable ui grid">
        <div class="four wide column blue">
          <form class="ui form">
            <div class="field">
              <label>Keyword</label>
              <input type="text" name="Keyword" placeholder="Keyword" />
            </div>
            <br>
            <select class="ui dropdown" id="cuisine">
              <i class="dropdown icon"></i>
              <option value="">Cuisine Type</option>
              <option value="0">American</option>
              <option value="1">Asian</option>
              <option value="2">British</option>
              <option value="3">Caribbean</option>
              <option value="4">Central Europe</option>
              <option value="5">Chinese</option>
              <option value="6">Eastern Europe</option>
              <option value="7">French</option>
              <option value="8">Indian</option>
              <option value="9">Italian</option>
              <option value="10">Japanese</option>
              <option value="11">Kosher</option>
              <option value="12">Mediterranean</option>
              <option value="13">Mexican</option>
              <option value="14">Middle Eastern</option>
              <option value="15">Nordic</option>
              <option value="16">South American</option>
              <option value="17">South East Asian</option>
            </select>
          </br>
          <br>
 <select class="ui dropdown" id="mealType">
  <option value="">Meal Type</option>
  <option value="1">Breakfast</option>
  <option value="2">Lunch</option>
    <option value="3">Dinner</option>
      <option value="4">Snack</option>
</select>
</br>
<br>
 <select class="ui dropdown" id="diet">
  <option value="">Dietary Selection</option>
  <option value="1">Balanced</option>
  <option value="0">High-Fiber</option>
    <option value="0">High-Protein</option>
      <option value="0">Low-Carb</option>
      <option value="0">Low-Sodium</option>
</select>
          </br>
          <br>
            <button class="ui button" type="submit">Submit</button>
          </form>
        </div>
        <div class="twelve wide column red">
          <div id="search results" class="ui list">
            <div class="item">Apples</div>
            <!--Will be made dynamic-->
            <div class="item">Pears</div>
            <div class="item">Oranges</div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
      integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
      crossorigin="anonymous"
    ></script>
  </body>
</html>

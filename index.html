<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>F.E.E.L.</title>
</head>
<header>
  <div class="ui inverted vertical masthead center aligned segment">
    <div class="ui text container">
      <h1 class="title">Find Eat Enjoy Love (F.E.E.L)</h1>
    </div>
  </div>
  </div>
</header>

<body>
  <div class="container">
    <div class="two column stackable ui grid">
      <div class="four wide column blue">
        <form class="ui form">
          <div class="field">
            <label>Keyword</label>
            <input type="text" name="Keyword" placeholder="Keyword" id="keyword" />
          </div>
          <br>
          <select class="ui dropdown" id="cuisine">
            <i class="dropdown icon"></i>
            <option value="">Cuisine Type</option>
            <option value="American">American</option>
            <option value="Asian">Asian</option>
            <option value="British">British</option>
            <option value="Caribbean">Caribbean</option>
            <option value="Central Europe">Central Europe</option>
            <option value="Chinese">Chinese</option>
            <option value="Eastern Europe">Eastern Europe</option>
            <option value="French">French</option>
            <option value="Indian">Indian</option>
            <option value="Italian">Italian</option>
            <option value="Japanese">Japanese</option>
            <option value="Kosher">Kosher</option>
            <option value="Mediterranean">Mediterranean</option>
            <option value="Mexican">Mexican</option>
            <option value="Middle Eastern">Middle Eastern</option>
            <option value="Nordic">Nordic</option>
            <option value="South American">South American</option>
            <option value="South East Asian">South East Asian</option>
          </select>
          </br>
          <br>
          <select class="ui dropdown" id="mealType">
            <option value="">Meal Type</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
            <option value="Snack">Snack</option>
          </select>
          </br>
          <br>
          <select class="ui dropdown" id="diet">
            <option value="">Dietary Selection</option>
            <option value="Balanced">Balanced</option>
            <option value="High-Fiber">High-Fiber</option>
            <option value="High-Protein">High-Protein</option>
            <option value="Low-Carb">Low-Carb</option>
            <option value="Low-Sodium">Low-Sodium</option>
          </select>
          </br>
          <br>
          <button class="ui button" type="submit" id="submit">Submit</button>
        </form>
      </div>
      <div class="twelve wide column red">
        <div id="search-results" class="ui list">
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
      integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
      crossorigin="anonymous"></script>
    <script src="assets/js/script.js"> </script>
</body>


</html>
